<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="embed-responsive embed-responsive-16by9">
            <iframe id="existing-iframe-example" class="embed-responsive-item" src="https://www.youtube.com/embed/668nUCeBHyY?si=FHSkrRpgGiD-j7DO&controls=0&disablekb=1&enablejsapi=1" width="500" height="300" frameborder="0"
            style="border: solid 4px #37474F"></iframe>
        </div>
        
        <script type="text/javascript">
            var tag = document.createElement('script');
            tag.id = 'iframe-demo';
            tag.src = 'https://www.youtube.com/iframe_api';
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
          
            var player;
            function onYouTubeIframeAPIReady() {
              player = new YT.Player('existing-iframe-example', {
                  events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                  }
              });
            }
            function onPlayerReady(event) {
              document.getElementById('existing-iframe-example').style.borderColor = '#FF6D00';
            }
            function changeBorderColor(playerStatus) {
              var color;
              if (playerStatus == -1) {
                color = "#37474F"; // unstarted = gray
              } else if (playerStatus == 0) {
                color = "#FFFF00"; // ended = yellow
                console.log("video ended...")
              } else if (playerStatus == 1) {
                color = "#33691E"; // playing = green
                console.log("playing...")
              } else if (playerStatus == 2) {
                color = "#DD2C00"; // paused = red
              } else if (playerStatus == 3) {
                color = "#AA00FF"; // buffering = purple
              } else if (playerStatus == 5) {
                color = "#FF6DOO"; // video cued = orange
              }
              if (color) {
                document.getElementById('existing-iframe-example').style.borderColor = color;
              }
            }
            function onPlayerStateChange(event) {
              changeBorderColor(event.data);
            }
          </script>
        
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        
        <div class="row">
            <div class="col-6 bg-primary ">.col-sm-3</div>
            <div class="col-3 bg-black text-white ">.col-sm-3</div>
            <div class="col-2 bg-danger ">.col-sm-3</div>
            <div class="col-1 bg-info ">.col-sm-3</div>
        </div>
        
        <br/><br/>
        
        <p class="text-bg-danger text-center ">Danger</p>
        
        <br/><br/>
        
        <img draggable="true" height="200" width="200" src="it_wala.jpg" class="rounded-bottom-circle rounded-top-4 img-thumbnail float-end"/>
        
        <br/><br/>
        
        <img draggable="true" height="200" width="200" src="it_wala.jpg" class="rounded-bottom-circle rounded-top-circle float-start "/>
        
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        
        <!-- responsive image -->
        <img draggable="true" width="1100" height="500" src="it_wala.jpg" class="rounded-bottom-circle rounded-top-circle img-fluid"/>
        
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        
        <!-- center image -->
        <img draggable="true" height="200" width="200" src="it_wala.jpg" class="rounded-bottom-circle rounded-top-circle d-block mx-auto"/>
        
        <br/><br/><br/>
        
        <div class="alert  alert-danger fade show alert-dismissible ">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Alert!
        </div>
        
        <br/><br/><br/>    
        
        <button class="btn btn-primary" type = "button">Click</button>
        <button class="btn btn-outline-danger" type = "button">Click</button>
        
        <br/><br/><br/>    
        
        <div class="spinner-grow text-success "></div>
        <div class="spinner-grow text-danger  "></div>
        <div class="spinner-grow text-info "></div>
    </div>
</body>
</html>
